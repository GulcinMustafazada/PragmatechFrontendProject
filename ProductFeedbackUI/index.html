<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./FileStructureSass/css/style.css">

    <title>FigmaDesign</title>
</head>

<body>

    <section id="product-feedback">
        <div class="feedback-head-item">
            <h3>Frontend Mentor</h3>
            <p>Feedback Board</p>
        </div>
        <div class="feedback-nav-items">
            <div class="active-navbar-nav">
                <p>All</p>
            </div>
            <div class="navbar-nav">
                <p>UI</p>
            </div>
            <div class="navbar-nav">
                <p>UX</p>
            </div>
            <div class="navbar-nav">
                <p>Enhancement</p>
            </div>
            <div class="navbar-nav">
                <p>Bug</p>
            </div>
            <div class="navbar-nav">
                <p>Feature</p>
            </div>
        </div>
        <div class="feedback-roadmap"></div>
        <div class="menu">
            <div class="menu-settings">
                <i class="fa-solid fa-gear"></i>
                <h3>6 Suggestions</h3>
                <p>Sort by:<span>Most Upvotes </span></p>
            </div>
            <button class="button1">+ Add Feedback</button>
        </div>
        <div class="element">
            <img src="Group 4.png">
            <h3>There is no feedback yet.</h3>
            <p>Got a suggestion? Found a bug that needs to be squashed? We love hearing about new ideas to improve our app.</p>
            <button class='button1'>+ Add Feedback</button>
        </div>

    </section>
</body>

</html>
