<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./sass/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="feedback-roadmap-header">
        <div class="header-content">
            <div class="header-btn">
                <i class="fa-solid fa-angle-left"></i>
                <a href="#">Go Back</a>
            </div>
            <h1>Roadmap</h1>
        </div>
        <button class="btn">+ Add Feedback</button>


    </div>
    <div class="feedback-container">
        <div class="container-header">
            <div class="header-plan ">
                <h2>Planned (2)</h2>
                <p>Ideas prioritized for research</p>
            </div>
            <div class="header-progress ">
                <h2>In-Progress (3)</h2>
                <p>Currently being developed</p>
            </div>
            <div class="header-live">
                <h2>Live (1)</h2>
                <p>Released features</p>
            </div>
        </div>
        <div class="container-elements">
            <div class="container-plan-item"></div>
            <div class="container-progress-item"></div>
            <div class="container-live-item"></div>
        </div>
        <div class="container-second-elements">
            <div class="container-plan-item"></div>
            <div class="container-progress-item"></div>
        </div>
        <div class="container-third-elements">
            <div class="container-progress-item"></div>
        </div>


    </div>
</body>

</html>
